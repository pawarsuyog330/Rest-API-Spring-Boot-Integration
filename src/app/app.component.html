<div>
  <h3>Book Details</h3>
      <input type="button" value="Get Data" (click)="getBooksData()"/>
  
      <table border="1">
          <tr>
              <th>Book Id</th>
              <th>Book Name</th>            
              <th>Book Price</th>
          </tr>
          <tr *ngFor="let book of books">
              <td>{{book.bookId}}</td>
              <td>{{book.bookName}}</td>
              <td>{{book.bookPrice}}</td>
          </tr>
      </table>
  </div>
